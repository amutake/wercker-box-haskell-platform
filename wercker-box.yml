name: haskell-platform
version: 0.0.3
description: Latest Haskell Platform
type: main
inherits: wercker/ubuntu12.04-webessentials@1.0.4
platform: ubuntu@12.04
keywords:
  - haskell
  - ghc
  - haskell-platform
  - cabal
packages:
  - ghc@7.8.3
  - haskell-platform@2014.2.0.0
script: |
  # variables
  GHC_VER=7.8.3
  HP_VER=2014.2.0.0

  HP_TARBALL=haskell-platform-${HP_VER}-unknown-linux-x86_64.tar.gz

  # install dependencies
  sudo apt-get update -y
  sudo apt-get install -y libgmp-dev freeglut3-dev

  # install haskell-platform
  cd
  wget https://www.haskell.org/platform/download/${HP_VER}/${HP_TARBALL}
  cd /
  sudo tar xf ~/${HP_TARBALL}
  sudo /usr/local/haskell/ghc-${GHC_VER}-x86_64/bin/activate-hs
  ghc --version
  cabal --version

box-detect:
  priority : 1000
  version :
  detect:
    - files:
      - '*.cabal'

default-build:
  haskell-platform:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: install dependencies
              code: |
                cabal update
                cabal install --only-dependencies
          - script:
              name: build package
              code: |
                cabal configure --enable-tests
                cabal build
          - script:
              name: test package
              code: |
                cabal test
          - script:
              name: echo haskell information
              code: |
                echo "ghc version $(ghc --version) running"
                echo "cabal version $(cabal --version) running"

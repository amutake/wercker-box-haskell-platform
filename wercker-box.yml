name : haskell-platform
version : 0.0.1
description: Latest Haskell Platform
type : main
platform : ubuntu@12.04
keywords:
  - haskell
  - ghc
  - haskell-platform
packages:
  - ghc@7.6.3
  - haskell-platform@2013.2.0.0
env:
  GHC_VER: 7.6.3
  HP_VER: 2013.2.0.0
script: |
  sudo apt-get update -y
  sudo apt-get install -y make wget libgmp-dev freeglut3-dev
  sudo ln -s /usr/lib/x86_64-linux-gnu/libgmp.so.10.0.2 /usr/lib/libgmp.so.3
  wget http://www.haskell.org/ghc/dist/${GHC_VER}/ghc-${GHC_VER}-x86_64-unknown-linux.tar.bz2
  tar xjf ghc-${GHC_VER}-x86_64-unknown-linux.tar.bz2
  cd ghc-${GHC_VER}
  ./configure
  sudo make install
  cd
  wget http://www.haskell.org/platform/download/${HP_VER}/haskell-platform-${HP_VER}.tar.gz
  tar xzf haskell-platform-${HP_VER}.tar.gz
  cd haskell-platform-${HP_VER}
  ./configure
  make
  sudo make install

box-detect:
  priority : 1000
  version :
  detect:
    - files:
      - '*.cabal'

default-build:
  haskell-platform:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: install dependencies
              code: |
                cabal install --only-dependencies
          - script:
              name: build package
              code: |
                cabal configure --enable-tests
                cabal build
          - script:
              name: test package
              code: |
                cabal test
          - script:
              name: echo haskell information
              code: |
                echo "ghc version $(ghc --version) running"
                echo "cabal version $(cabal --version) running"
